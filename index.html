<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="row">
  <div id="display">0</div>
  <div id="clear">CLEA</div>
</div>

<div class="row">
  <div class="number">7</div>
  <div class="number">8</div>
  <div class="number">9</div>
  <div class="operator" id="divide">/</div>
</div>

<div class="row">
  <div class="number">4</div>
  <div class="number">5</div>
  <div class="number">6</div>
  <div class="operator" id="multiply">*</div>
</div>

<div class="row">
  <div class="number">1</div>
  <div class="number">2</div>
  <div class="number">3</div>
  <div class="operator" id="subtract">-</div>
</div>

<div class="row">
 <div class="number">0</div>
 <div id="decimal">.</div>
 <div class="equals" id="equals">=</div>
 <div class="operator" id="add">+</div>
</div>

<div class="row description">
  <p>Note: <em> make sure you click = before switching operators in the middle of a number sequence</em> (ex: 3 + 3 + 6 - 7).</p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
